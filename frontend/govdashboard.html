<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRS Government Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>PRS Government Dashboard</h1>
  </header>

  <main class="container">
    <!-- Global Stats -->
    <section class="card">
      <h2>Global Vaccinations</h2>
      <p>Total Records: <span id="totalVacc">Loading...</span></p>
      <p>Unique Citizens: <span id="uniqueUsers">Loading...</span></p>
    </section>

    <!-- Supply Levels by Region -->
    <section class="card">
      <h2>Supply Levels by Region</h2>
      <pre id="supplyLevelsContent">Loading...</pre>
    </section>

    <!-- Purchasing Restrictions -->
    <section class="card">
      <h2>Purchasing Restrictions</h2>
      <pre id="purchasingRestrictionsContent">Loading...</pre>
    </section>

    <!-- Vaccination Trends -->
    <section class="card">
      <h2>Vaccination Trends</h2>
      <pre id="vacTrendsContent">Loading...</pre>
    </section>

    <!-- Upload FHIR JSON -->
    <section class="card">
      <h2>Upload FHIR JSON</h2>
      <input type="file" id="govVaccineFile" accept=".json" />
      <button id="govUploadBtn">Upload</button>
      <pre id="govUploadResult">—</pre>
    </section>

    <!-- Register Merchant -->
    <section class="card">
      <h2>Register Merchant</h2>
      <label for="gm_name">Name</label>
      <input type="text" id="gm_name" placeholder="Name" />

      <label for="gm_license">License #</label>
      <input type="text" id="gm_license" placeholder="License #" />

      <label for="gm_address">Address</label>
      <input type="text" id="gm_address" placeholder="Address" />

      <button id="gm_register">Register</button>
      <pre id="gm_result">—</pre>
    </section>
  </main>

  <script src="js/utils.js"></script>
  <script src="js/govdashboard.js"></script>
</body>
</html>
